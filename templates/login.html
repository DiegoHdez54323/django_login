{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Página de inicio de sesión para usuarios.">
        <meta name="keywords" content="login, usuario, contraseña, iniciar sesión">
        <title>Iniciar Sesión</title>
        <!-- TailwindCSS -->
        <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
            <h2 class="text-center text-2xl font-bold text-gray-900">Iniciar Sesión</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}<div class="text-red-500">{{ message }}</div>{% endfor %}
                </div>
            {% endif %}
            <form class="mt-8 space-y-6" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Nombre de usuario</label>
                        <input id="username"
                               name="username"
                               type="text"
                               required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Nombre de usuario" />
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password"
                               name="password"
                               type="password"
                               required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Contraseña" />
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
        <!-- Flowbite JS -->
        <script src={% static 'js/flowbite.min.js' %}></script>
    </body>
</html>
